<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
        <p>{{description}}</p>
        <p>{{createDate}}</p>
    </mat-card-content>
  
    <mat-card-actions>
  
        <button mat-button style=
            "background-color:green; color:white">
            Delete
        </button>
    </mat-card-actions>
</mat-card>
