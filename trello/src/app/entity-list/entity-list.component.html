<div class="main">
    <div class="topDiv">
        <p style="margin: 0;">{{data.title.description}}</p>
        <button class="leftButton" mat-raised-button (click)="deleteTitle(data.title.description)">X</button>
    </div>
    <div cdkDropList
        [id]="data.title.description"
        [cdkDropListData]="data.data"
        [cdkDropListConnectedTo]="ids"
        (cdkDropListDropped)="onTaskDrop($event)">
            <app-title-card *ngFor="let cardData of data.data"
            [title]="cardData.title"
            [description]="cardData.description" 
            [createDate]="cardData.createDate"
            [timestamp]="cardData.timestamp"
            (deleteCard)="deleteCardAction($event)"
            ></app-title-card>
    </div>
    <div class="bottomDiv">
        <button (click)="addCard(data.title.description)"><img src="../../assets/round-add-button.png" alt="add"></button>
    </div>
</div>
